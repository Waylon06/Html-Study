<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        .shixian {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* border-width  边框的粗细 一般情况下都用px */
            border-style: solid;
            /* border-style  边框样式  solid 实线边框  dashed 虚线边框  dotted 点线边框 */
            border-color: blue;
        }

        .xuxian {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: dashed;
        }

        .dianxian {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: dotted;
        }

        .fuhe {
            width: 300px;
            height: 200px;
            /* 上边框 */
            border-top: 5px solid pink;
            /* 下边框 */
            border-bottom: 10px dashed purple;
        }

        .liti {
            width: 200px;
            height: 200px;
            border-top: 1px solid red;
            border-bottom: 1px solid blue;
            border-left: 1px solid blue;
            border-right: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="shixian"></div>
    <div class="xuxian"></div>
    <div class="dianxian"></div>
    <div class="fuhe"></div>
    <div class="liti"></div>
</body>

</html>
