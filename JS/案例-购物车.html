<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #app {
            margin: 0 auto;
            width: 500px;
            text-align: center;
        }

        #app h2 {
            width: 100%;
            background-color: skyblue;
        }
        .total{
            background-color: yellow;
        }
        .total button{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <topp></topp>
    </div>
    <script>
        const topp = Vue.extend({
            template: `
            <div class = "header">
            <h2>{{msg}}</h2>
            </div>
            `,
            data() {
                return {
                    msg: '我的商品'
                }
            }
        });
        const footer = Vue.extend({
            template: `
                <div class="total">
                <span>总价：123</span>
                <button>结算</button>
                </div>
            `
        })
        var vm = new Vue({
            el: '#app',
            components: {
                topp: topp
            }
        })
    </script>
</body>

</html>
