    <h3>解构赋值指定参数的默认值</h3>

        // let {url,type} = obj
        function ajaxFn({type='post',url='www.xxxxx'} = {}){
            console.log(url,type);
        }
        ajaxFn({
            type: 'get',
            url: 'http//xxxxx'
        })
        // ajaxFn()
