<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const classes = {
            name: "终极一班",
            stus:[
                'Valeria',
                'Lorraine',
                'Waylon'
            ],
            [Symbol.iterator]() {       
                let index = 0;
                let _this = this;
                return{
                    next:function() {
                        if(index < _this.stus.length) {
                           const result = {value: _this.stus[index],
                                done: false};
                            index++;
                            return result;
                        }else {
                            return {value: undefined,
                            done: true}
                        }
                        
                    }
                };
            }
        }

        // 遍历这个对象
        for (const v of classes) {
            console.log(v);
        }
    </script>
</body>
</html>
