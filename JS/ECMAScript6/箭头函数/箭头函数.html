    <script>
        // ES6允许使用箭头（=>）定义函数
        // 声明一个函数
        // let fn = function() {

        // }
        let fn = (a, b) => {
            return a + b;
        }
        // 调用函数
        let result = fn(1, 2);
        console.log(result);

        // 特性
        // 1、箭头函数的this是静态的，始终指向函数声明时所在作用域下的this的值
        // 传统函数
        function getName() {
            console.log(this.name);
        }
        // 箭头函数
        let getName2 = () => {
            console.log(this.name);
        }

        window.name = 'Waylon';
        const PERSON = {
            name: "Lorrain"
        }
        // 直接调用
        getName();
        getName2();
        // 使用call调用
        getName.call(PERSON);
        getName2.call(PERSON);
        // 结论：箭头函数的this是静态的，始终指向函数声明时所在作用域下的this的值
        // 2、不能作为构造实例化对象
        // let Persion = (name,age) => {
        // this.name = name;
        // this.age = age;
        // }
        // let me = new Persion("Waylon",20);
        // console.log(me);
        // 报错：Uncaught TypeError: Persion is not a constructor

        // 3、不能使用 arguments 变量
        // let fn = () => console.log(arguments);
        // fn(1,2,3);
        // 报错：Uncaught ReferenceError: arguments is not defined

        // 4.箭头函数的简写
            //   1)省略小括号,当形参有且只有一个的时候
            // let add = (n) => {
            //     return n + n;
            // }
            // console.log(9);
            let add = n => {
                return n + n;
            }
            console.log(9);
            // 2)省略花括号, 当代码体只有一条语句的时候,此时return 也必须省略
            // 而且语句的执行结果就是函数的返回值
            // let pow = (n) => {
            //     return n * n;
            // }
            // let pow = (n) => n * n;
            let pow = n => n * n;
            console.log(pow(9));
    </script>
