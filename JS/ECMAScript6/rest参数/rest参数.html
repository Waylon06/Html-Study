<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // ES6 引入 rest 参数, 用于获取函数的实参, 用来代替arguments获取实参
        // function data() {
        //     console.log(arguments);
        // }
        // data("大哥", "二哥", "三哥", "四哥");
        // ES6的rest参数...args，rest参数必须放在最后面
        function data(...args) {
            console.log(args); // fliter some every map
        }
        data("大哥", "二哥", "三哥", "四哥");
        // rest参数必须放在最后面
        function fn(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1, 2, 3, 4, 5);
    </script>
</body>

</html>
