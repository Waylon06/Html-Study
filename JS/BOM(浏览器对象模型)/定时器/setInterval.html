<body>
    <script>
        // 1.setInterval
        setInterval(function(){
            console.log('输出');
        },1000);
        // setTimeout 延时到了就调用 就调用一次  然后就结束定时器    
        // setInterval     每隔延时的时长就调用这个函数，会一直重复调用这个函数
    </script>
