<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            console.log(1);
        }
        fn();   //普通函数需要调用才能使用
        // 1.立即执行函数，不需要调用，立马就能够自己执行的函数
        // 1. (function() {})()   或者    2. (function(){}())
        (function(a) {
            console.log(a);
        })(1);     //第二个小括号可以看作是调用函数
        (function sum(a,b) {
            console.log(a+b);
        }(2,3));
        // 立即执行函数最大的作用是  独立创建了一个作用域，里面所有的变量都是局部变量，避免了命名冲突
    </script>
</body>

</html>
