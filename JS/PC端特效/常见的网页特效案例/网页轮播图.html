<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: gray;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
            overflow: hidden;
        }

        .tb-promo ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 700%;
        }

        .tb-promo ul li {
            float: left;
        }

        .prev,
        .right {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .4);
            text-align: center;
            line-height: 30px;
            color: black;
            text-decoration: none;
            display: none;
        }

        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .right {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .box {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .4);
            border-radius: 7px;
        }

        li {
            list-style: none;
        }

        .box ol li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .box .selected {
            background-color: #ff5000;
        }

        img {
            width: 520px;
            height: 280px;
        }
    </style>
    <script src="JS/animate.js"></script>
    <script src="JS/index.js"></script>
</head>

<body>
    <div class="tb-promo">
        <ul>
            <li><a href="#"><img src="images/pic1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/pic2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/pic3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/pic4.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/pic5.jpg" alt=""></a></li>
        </ul>

        <a href="javascript:;" class="prev"> &lt; </a>
        <a href="javascript:;" class="right"> &gt; </a>
        <div class="box">
            <ol> </ol>
        </div>
    </div>
</body>

</html>
