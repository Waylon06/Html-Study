<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <form action=""> -->
    <input type="text" name="" id="username">
    <input type="password" name="" id="password">
    <button>denglu</button>
    <!-- </form> -->
    <script>
        var btn = document.querySelector('button');

        btn.addEventListener('click', function () {
            var un = document.querySelector('#username').value;
            var psw = document.querySelector('#password').value;
            console.log(un);
            console.log(psw);
            let connect = new XMLHttpRequest();
            connect.open('post', 'http://43.138.138.11:1110/api/users/login');
            connect.setRequestHeader('Content-Type', 'application/json');
            connect.send(JSON.stringify({un, psw}));
            connect.onreadystatechange = function () {
                if (connect.readyState == 4 && connect.status == 200) {
                    // console.log(connect.response.data);
                    console.log(JSON.parse(connect.responseText));
                }else {
                    console.log("请求失败:" + connect.status);
                }
            }
        })

    </script>
</body>

</html>
