<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jQuery.min.js"></script>
</head>
<body>
    <h1>你好</h1>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        $(function() {
            $("ul li:first").css("color", "red");
            $("ul li:last").css("color", "pink");
            $("ul li:eq(2)").css("color", "yellow");
            // 索引号为奇数的元素
            $("ol li:odd").css("color", "red");
            // 索引号为偶数的元素
            $("ol li:even").css("color", "pink");
            // 排除选择器
            console.log($('ol li:not(:eq(1))'));
            // 获取所有的标题类标签
            console.log($('*:header'));
        })
    </script>
</body>
</html>
