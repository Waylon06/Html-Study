<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 隔行变色 */
        /* 1. 把所有的偶数行的孩子选出来(even等价于2n) */
        ul li:nth-child(even) {
            background-color: #ccc;
        }

        /* 2. 把所有的奇数行的孩子选出来(odd等价于2n+1) */
        ul li:nth-child(odd) {
            background-color: gray;
        }
         /* 3. nth-child(n) 从0开始 每次加一 (里面必须是n,不能是其他字母) */
         ol li:nth-child(n) {
             background-color: pink;
         }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
