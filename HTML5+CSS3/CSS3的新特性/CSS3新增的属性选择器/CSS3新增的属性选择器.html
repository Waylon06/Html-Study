<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须是input 但是同时具有value这个属性 才能选择出来 选择符[]*/
        /* input[value] {
            color: pink;
        } */
        /* 只选择 type = text 文本框的input 选取出来 */
        input[type = text] {
            color: pink;
        }
        /* 选择 具有class属性 并且 属性值必须是icon 开头的 div */
        div[class^=icon] {
            color: red;
        }
        /* 选择 具有class属性 并且 属性值必须是data 结尾的 section */
        section[class$=data] {
            color: blue;
        }
        /* 选择 具有class属性 并且 属性值中必须包含Waylon 的 div */
        div[class*=Waylon] {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- 1. 利用属性选择器就可以不用借助于 类选择器 或者 id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2. 属性选择器还可以选择 属性=值 的某些元素   (重点) -->
    <input type="text">
    <input type="password" name="" id="">
    <!-- 3. 属性选择器还可以选择 属性值开头 的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4. 属性选择器还可以选择 属性值结尾 的某些元素 -->
    <section class="icon1-data">我是帅哥</section>
    <section class="icon2-data">我叫靓仔</section>
    <section class="icon3-ico">我是谁</section>
     <!-- 5. 属性选择器还可以选择 属性值中包含 的某些元素 -->
     <div class="2Waylon1">JavaScript</div>
     <div class="3Waylon1">Java</div>
     <div class="Wl">Go</div>
</body>

</html>
