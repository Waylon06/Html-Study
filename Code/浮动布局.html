<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <style>
        .one,.two{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
/* 浮动层叠了，上面的盒子2的浮动被下面的取代了 */
        .two {
            float: right;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
