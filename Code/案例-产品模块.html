<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 263px;
            height: 338px;
            background-color: white;
            margin: 100px auto;
        }
        body {
            background-color: #ebebeb;
        }
        .box img {
            width: 100%;
        }
        .info {
            height: 12px;
            font-size: 12px;
            text-align: center;
            font-family: '微软雅黑'i;
        }
        .jieshao {
            color: #b0b0b0;
            height: 12px;
            font-size: 12px;
            text-align: center;
            font-family: '微软雅黑'i;
            margin: 12px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/产品模块.webp" alt="">
        <p class="info">Note 10 Pro</p>
        <p class="jieshao">天玑1100年度旗舰芯</p>
    </div>
</body>
</html>
