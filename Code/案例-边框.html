<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* border-width  边框的粗细 一般情况下都用px */
            border-style: solid;
            /* border-style  边框样式  solid 实线边框  dashed 虚线边框 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
