<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .prev,
        .right {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .4);
            text-align: center;
            line-height: 30px;
            color: black;
            text-decoration: none;
            display: none;
        }

        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .right {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .box {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .4);
            border-radius: 7px;
        }

        li {
            list-style: none;
        }

        .box li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .box .selected {
            background-color: #ff5000;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="images/pic1.jpg" alt="">
        <a href="#" class="prev"> &lt; </a>
        <a href="#" class="right"> &gt; </a>
        <div class="box">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
    <script>
        var tb_promo = document.querySelector('.tb-promo');
        var lis = document.querySelectorAll('li');
        var img = document.querySelector('img');
        var as = document.querySelectorAll('a');
        var index = 1;
        // 自动播放图片
        var timer = setInterval(function () {
            as[1].click();
        }, 2000);
        // 鼠标进入，左右标显示
        tb_promo.addEventListener('mouseenter', function () {
            as[0].style.display = 'block';
            as[1].style.display = 'block';
            clearInterval(timer);
            timer = null;
        });
        // 鼠标离开，左右标隐藏
        tb_promo.addEventListener('mouseleave', function () {
            as[0].style.display = 'none';
            as[1].style.display = 'none';
            timer = setInterval(function () {
                as[1].click();
            }, 2000);
        });
        // 左键点击跳转事件
        as[0].addEventListener('click', function () {
            if (index == 1) {
                img.src = 'images/pic5.jpg';
                index = 5;
                for (var k = 0; k < lis.length; k++) {
                    lis[k].className = '';
                }
                lis[4].className = 'selected';
            } else {
                index = index - 1;
                img.src = 'images/pic' + index + '.jpg';
                for (let k = 0; k < lis.length; k++) {
                    lis[k].className = '';
                }
                lis[index - 1].className = 'selected';
            }
        });
        // 右键点击跳转事件
        as[1].addEventListener('click', function () {
            if (index == 5) {
                img.src = 'images/pic1.jpg';
                index = 1;
                for (var k = 0; k < lis.length; k++) {
                    lis[k].className = '';
                }
                lis[0].className = 'selected';
            } else {
                index = index + 1;
                img.src = 'images/pic' + index + '.jpg';
                for (let k = 0; k < lis.length; k++) {
                    lis[k].className = '';
                }
                lis[index - 1].className = 'selected';
            }
        });

        // 利用排他思想对轮播图进行图片与圆点对应
        for (let i = 0; i < lis.length; i++) {
            lis[i].addEventListener('click', function () {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].className = '';
                }
                this.className = 'selected';
                img.src = 'images/pic' + (i + 1) + '.jpg';
                index = i + 1;
            })
        }
    </script>
</body>

</html>
