<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //闭包（closure）指有权访问另一个函数作用域中变量的函数
        //闭包：fun这个作用域 访问了另一个函数fn中的变量
        // fn外面的作用域可以访问fn内部的局部变量
        // 闭包的主要作用:延伸了变量的作用范围
        function fn() {
            var num = 10;
            // function fun() {
            //     console.log(num);
            // }
            // fun();
            return function() {
                console.log(num);
            };
        }
        var f = fn();
        // 相当于var f = function() {
        //         console.log(num);
        //     }
        f();
    </script>
</body>
</html>
