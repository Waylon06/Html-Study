<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var rg = /abc/; 只要包含abc就可以
        // 字符类: [] 表示有一系列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/; //只要包含有a 或者包含有b 或者包含有c 都返回true
        console.log(rg.test('Waylon'));  //true
        var rg1 = /^[abc]$/;  //三选一 只有是a 或者是b 或者是c 这三个字母才返回 true
        console.log(rg1.test('a')); //true
        console.log(rg1.test('aa'));  //false
        console.log('---------------------');
        var reg = /^[a-z]$/; //26个英文字母任何一个字母返回的都是ture
        console.log(reg.test('g'));
        console.log(reg.test('A')); //false
        console.log(reg.test(1)); //false
        console.log('-------------------------');
        // 字符组合
        var reg1 = /^[a-zA-Z0-9_-]$/; //26个英文字母(大小写)任何一个字母与数字返回的都是ture
        console.log(reg1.test('S'));
        console.log(reg1.test('d'));
        console.log(reg1.test('5'));
        console.log(reg1.test('_'));
        console.log(reg1.test('-'));
        console.log(reg1.test('!'));
        console.log('--------------');
        // 如果中括号里面有 ^ 表示取反的意思 千万不能和 边界符 ^ 混淆 
        var reg2 = /^[^a-zA-Z0-9_-]$/;
        console.log(reg2.test('S'));
        console.log(reg2.test('d'));
        console.log(reg2.test('5'));
        console.log(reg2.test('_'));
        console.log(reg2.test('-'));
        console.log(reg2.test('!'));
    </script>
</body>
</html>
