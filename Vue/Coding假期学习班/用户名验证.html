<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span><input type="text" v-model.lazy="uname"></span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function (uname) {
                    var that = this;
                    setTimeout(function () {
                        if (uname === 'admin') {
                            that.tip = '用户名已存在';
                        } else {
                            that.tip = '该用户名可用';
                        }
                    }, 2000)
                }
            },
            watch: {
                uname: function (val) {
                    this.checkName(val);
                    this.tip = '正在验证......'
                }
            }
        })
    </script>
</body>

</html>
